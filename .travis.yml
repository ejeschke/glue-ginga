language: c

sudo: false

notifications:
  email: false

os:
  - linux

env:
  global:
    - SETUP_XVFB=True
    - PYTHON_VERSION=3.7
    - CONDA_CHANNELS="glueviz"
    - CONDA_CHANNEL_PRIORITY=True
    - CONDA_DEPENDENCIES="glue-core pytest mock pyqt"
    - PIP_DEPENDENCIES="ginga"
  matrix:
    - PYTHON_VERSION=3.6 PYQT_VERSION=4
    - PYQT_VERSION=5
    - PYQT_VERSION=5 CONDA_CHANNELS="glueviz/label/dev"

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - pytest glue_ginga
